# Dev values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

overrideEnv:
  - name: AUTH_JWT_ISSUER
    value: https://api.dev.polycode.do-2021.fr
  - name: AUTH_JWT_AUDIENCE
    value: https://dev.polycode.do-2021.fr
  - name: PUBLIC_WWW_URL
    value: https://www.dev.polycode.do-2021.fr

ingress:
  hosts:
    - host: api.dev.polycode.do-2021.fr
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: backend-tls
      hosts:
        - api.dev.polycode.do-2021.fr
