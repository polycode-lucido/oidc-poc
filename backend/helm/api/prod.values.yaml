# Prod values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

overrideEnv:
  - name: PUBLIC_WWW_URL
    value: https://poly-code.com
  - name: MAIL_FROM_DO_NOT_REPLY
    value: polycode@poly-code.com
  - name: MAIL_FROM_DO_NOT_REPLY_NAME
    value: PolyCode
  - name: EMAIL_SES_REGION
    valueFrom:
      secretKeyRef:
        name: api-secrets
        key: email-ses-region
  - name: EMAIL_SES_KEY
    valueFrom:
      secretKeyRef:
        name: api-secrets
        key: email-ses-access-key
  - name: EMAIL_SES_SECRET
    valueFrom:
      secretKeyRef:
        name: api-secrets
        key: email-ses-secret-key
  - name: KEYCLOAK_RSA_PUBLIC_KEY
    value: >- 
      ----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----
  - name: KEYCLOAK_REALM
    value: polycode
  - name: KEYCLOAK_CLIENT_ID
    value: polycode-api
  - name: KEYCLOAK_URL
    value: https://keycloak
  - name: KEYCLOAK_REDIRECT_URI
    value: https://poly-code.com/sign-in
  - name: KEYCLOAK_SECRET
    valueFrom:
      secretKeyRef:
        name: api-secrets
        key: keycloak-secret

