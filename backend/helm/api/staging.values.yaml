# Staging values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

overrideEnv:
  - name: AUTH_JWT_ISSUER
    value: https://api.staging.polycode.do-2021.fr
  - name: AUTH_JWT_AUDIENCE
    value: https://staging.polycode.do-2021.fr
  - name: PUBLIC_WWW_URL
    value: https://www.staging.polycode.do-2021.fr
  - name: MAIL_FROM_DO_NOT_REPLY
    value: polycode.staging@mailserver.dopolytech.fr
  - name: MAIL_FROM_DO_NOT_REPLY_NAME
    value: PolyCode - Staging
  - name: EMAIL_SMTP_HOST
    valueFrom:
      secretKeyRef:
        name: api-secrets
        key: email-smtp-host
  - name: EMAIL_SMTP_PORT
    valueFrom:
      secretKeyRef:
        name: api-secrets
        key: email-smtp-port
  - name: EMAIL_SMTP_USER
    valueFrom:
      secretKeyRef:
        name: api-secrets
        key: email-smtp-user
  - name: EMAIL_SMTP_PASSWORD
    valueFrom:
      secretKeyRef:
        name: api-secrets
        key: email-smtp-password

sealedSecrets:
  auth:
    jwt:
      secret: >-
        
  email:
    provider: >-
      
    smtp:
      host: >-
        
      password: >-
        
      port: >-
        
      user: >-
        
  mongodb:
    password: >-
      
    url: >-
      
    user: >-
      
  postgres:
    database: >-
      
    host: >-
      
    password: >-
      
    port: >-
      
    user: >-
      

ingress:
  hosts:
    - host: api.staging.polycode.do-2021.fr
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: backend-tls
      hosts:
        - api.staging.polycode.do-2021.fr
